<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/94e7e21c6f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./JS Files/firebase-config.js"></script>
    <script type="module" src="./JS Files/main.js"></script>
    <script type="module" src="./JS Files/admin.js"></script>
</head>

<body>
    <div class="container card p-4 shadow-sm mt-5">
        <h1>Admin Dashboard</h1>

        <div class="card p-4 mt-3">
            <h3 class="mb-4">Footer Settings</h3>
            
            <div class="mb-4">
                <label for="year-input" class="form-label fw-bold">Edit Copyright Year:</label>
                <div class="input-group">
                    <input type="text" id="year-input" class="form-control" placeholder="e.g. 2027">
                    <button id="save-draft" class="btn btn-secondary">Update Preview</button>
                </div>
                <div id="sync-status" class="form-text text-muted mt-2">
                    Draft is currently synced with the live site.
                </div>
            </div>
        
            <div class="p-3 mb-4 bg-light border rounded">
                <p class="text-uppercase text-muted small fw-bold mb-2">Live Preview (What it will look like):</p>
                <div class="fs-5 p-2 bg-white border rounded text-center">
                    Â© <span id="preview-year">----</span> Al Lail, Faculty Website
                </div>
            </div>
        
            <div class="d-grid">
                <button id="publish-live" class="btn btn-success btn-lg">
                    <i class="bi bi-cloud-upload"></i> Publish to Live Site
                </button>
                <small class="text-center text-muted mt-2">
                    Clicking this will update the year across all pages.
                </small>
            </div>
        </div>

        <div class="mt-3">
            <button id="logout-btn" class="btn btn-outline-danger">Sign Out</button>
        </div>
    </div>
</body>

</html>
